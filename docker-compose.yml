version: '3.8'
services:
  app:
    build: .
    ports: ["3000:3000"]
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=notices_db
    depends_on: [db]
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=notices_db
    ports: ["3306:3306"]
    volumes: [mysql-data:/var/lib/mysql]
    restart: unless-stopped

volumes:
  mysql-data:
